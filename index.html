<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link to my overriding CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Motorcycle Enthusiast Quiz</title>
</head>

<body>
    <!--Header-->
    <header>
        <a>View Highscores</a>
        <p id="countdown">Time: </p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Motorcycle Enthusiast Quiz</h1>
                <p>This quiz will test just how engaged you are with motorcycling and is totally biased. Either way,
                    enjoy. Good luck.
                </p>
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" id="startQuiz" class="btn btn-secondary btn-sm">Start Quiz</button>

                    </div>
                    <br />
                    <br />
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Link to my own JS file -->
    <script src="script.js"></script>
</body>

</html>
