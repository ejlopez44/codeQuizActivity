<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link to my overriding CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Motorcycle Enthusiast Quiz</title>
</head>

<body>
    <!--Header-->
    <header>
        <button id="highScoresBtn" class="btn">View Highscores</button>
        <p id="countdown" class="text-align: center">Timer: 100</p>
    </header>
    <div class="container">
        <div class="row">
            <!-- Quiz application div -->
            <div id="quizContainer" class="col-md-8">
                <h1 id="questionBlk">Motorcycle Enthusiast Quiz</h1>
                <p id="quizDescription">This quiz will test just how engaged you are with motorcycling and is totally
                    biased. Either way,
                    enjoy. Good luck.
                </p>
                <div class="row">
                    <div id="btnBlock" class="col-md-3">
                        <button id="startbtn" class="btn btn-primary btn-sm">Start Quiz</button>
                    </div>
                    <div id="sideRow" class="col">
                    </div>
                </div>
            </div>
            <!-- View Scores Div-->
            <div id="highScoresBox" class="col-md-8" style="display: none;">
                <h2>Highscores</h2>
                <p id="results"></p>
                <div class="row">
                    <div id="btnBlock" class="col-md-3">
                        <a href="index.html">Back</a>
                    </div>
                    <form id="hsForm" style="display: none;">
                        <input id="nameInput">Put your name here</input>
                        <button id="submit">Submit</button>
                    </form>
                </div>
                <ol>
                    <li></li>
                </ol>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Link to my own JS file -->
    <script src="script.js"></script>
</body>

</html>
